<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA ONLINE</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header id="header">
        <h1>CALCULADORA ONLINE</h1>
        <hr>
    </header>
    <section id="calculadora">
        <div id="display">
            <p id="pHistorico"></p>
            <input id="inputDisplay" type="text" value="0" disabled="disabled">
        </div>
        <div id="botoes">
            <table>
                <tr>
                    <td><input type="button" id="limparBtn" class="divisao1 inputBtn" value="C"></td>
                    <td><input type="button" id="maisMenosBtn" class="divisao1 inputBtn" value="+/-"></td>
                    <td><input type="button" id="porcentagemBtn" class="divisao1 inputBtn" value="%"></td>
                    <td><input type="button" id="divisaoBtn" class="divisao3 inputBtn" value="÷"></td>
                </tr>
                <tr>
                    <td><input type="button" id="numSeteBtn" class="divisao2 inputBtn" value="7"></td>
                    <td><input type="button" id="numOitoBtn" class="divisao2 inputBtn" value="8"></td>
                    <td><input type="button" id="numNoveBtn" class="divisao2 inputBtn" value="9"></td>
                    <td><input type="button" id="multiplicacaoBtn" class="divisao3 inputBtn" value="×"></td>
                </tr>
                <tr>
                    <td><input type="button" id="numQuatroBtn" class="divisao2 inputBtn" value="4"></td>
                    <td><input type="button" id="numCincoBtn" class="divisao2 inputBtn" value="5"></td>
                    <td><input type="button" id="numSeisBtn" class="divisao2 inputBtn" value="6"></td>
                    <td><input type="button" id="subtracaoBtn" class="divisao3 inputBtn" value="-"></td>
                </tr>
                <tr>
                    <td><input type="button" id="numUmBtn" class="divisao2 inputBtn" value="1"></td>
                    <td><input type="button" id="numDoisBtn" class="divisao2 inputBtn" value="2"></td>
                    <td><input type="button" id="numTresBtn" class="divisao2 inputBtn" value="3"></td>
                    <td><input type="button" id="somaBtn" class="divisao3 inputBtn" value="+"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="button" id="numZeroBtn" class="divisao2 inputBtn" value="0"></td>
                    <td><input type="button" id="virgulaBtn" class="divisao2 inputBtn" value=","></td>
                    <td><input type="button" id="igualBtn" class="divisao3 inputBtn" value="="></td>
                </tr>
            </table>
        </div>
    </section>
    <footer>
        <p>
            &copy; Desenvolvido por <a href="https://github.com/Diego-goes" target="_blank">Diego Góes</a>
        </p>
    </footer>
    <script src="js/scriptController.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
